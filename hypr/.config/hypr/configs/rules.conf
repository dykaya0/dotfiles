source = ~/.config/hypr/utils/colors.conf

# ##############################
# ### WINDOWS AND WORKSPACES ###
# ##############################

# Workspace Rules
workspace = special:terminalScratchpad, on-created-empty:ghostty
workspace = special:workBrowserScratchpad, on-created-empty:qutebrowser, gapsout:30, gapsin:5

workspace = 1, monitor:$mainMonitor, default:true,persistent:true
workspace = 2, monitor:$mainMonitor, default:true,persistent:true
workspace = 3, monitor:$mainMonitor, default:true,persistent:true
workspace = 4, monitor:$mainMonitor, default:true,persistent:true
workspace = 5, monitor:$mainMonitor, default:true,persistent:true
workspace = 6, monitor:$secondMonitor, default:true,persistent:true

# Window Rules

windowrule = no_initial_focus on, match:class mpv

## Ignore maximize requests from apps
windowrule = suppress_event maximize, match:class .*

## Fix some dragging issues with XWayland
windowrule = no_focus on,match:class ^$,match:title ^$,match:xwayland 1,match:float 1,match:fullscreen 0,match:pin 0

windowrule {
    name = OnFullscreen
    match:fullscreen = 1

    border_size = 5
    rounding = 1
    border_color = $error
}

windowrule {
    name = TerminalTransparency
    enable = false
    match:class = com.mitchellh.ghostty

    opacity = 0.9 0.8 1.0
}

windowrule {
    name = TerminalScratchpad
    match:workspace = special:terminalScratchpad

    opacity = 0.8 override 0.7 override 0.7 override
}

# windowrule {
