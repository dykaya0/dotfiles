windowrule {
    name = FloatingPavucontrol
    match:class = org.pulseaudio.pavucontrol

    float = on
    center = on
    size = (monitor_w*0.5) (monitor_h*0.6)
}

windowrule {
    name = FloatingGnomeCalculator
    match:class = org.gnome.Calculator

    float = on
    center = on
    size = (monitor_w*0.5) (monitor_h*0.6)
}

windowrule {
    name = FloatingBluemanManager
    match:class = blueman-manager

    float = on
    center = on
    size = (monitor_w*0.5) (monitor_h*0.6)
}

windowrule {
    name = FloatingKclock
    match:class = org.gnome.clocks

    float = on
    center = on
    size = (monitor_w*0.5) (monitor_h*0.6)
}

windowrule {
    name = FloatingAnki
    match:class = anki

    float = on
    center = on
    size = (monitor_w*0.6) (monitor_h*0.8)
}

windowrule {
    name = FloatingThunar
    match:class = thunar

    float = on
    center = on
    size = (monitor_w*0.6) (monitor_h*0.8)
}

windowrule {
    name = FloatingImageViewer
    match:class = Nsxiv

    float = on
    center = on
    size = (monitor_w*0.6) (monitor_h*0.8)
}

windowrule {
    name = ExecDevBrowserAsGroup
    match:class = org.qutebrowser.qutebrowser

    group = set
}

windowrule {
    name = ExecObsStudioOnSpecificWorkspace
    match:class = com.obsproject.Studio

    workspace = 4
    no_initial_focus = on
}

windowrule {
    name = ExecMsTeamsOnLeftMonitor
    match:class = teams-for-linux

    workspace = 6
    no_initial_focus = on
}

windowrule {
    name = ExecDiscordOnLeftMonitor
    match:class = discord

    workspace = 6
    no_initial_focus = on
}

