# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Window Rules

#Opacity of ghostty if window is focused
windowrule = opacity 0.8 override,focus:1, class:com.mitchellh.ghostty
#Opacity of ghostty if window is not focused
windowrule = opacity 0.9 override,focus:0, class:com.mitchellh.ghostty
# Make Ghostty fully opaque when Neovim is running (title includes "NVIM")
windowrule = opacity 1.0 override, title:^(.*)NVIM(.*)$
# Make Ghostty fully opaque when tmux is running (title includes "tmux")
windowrule = opacity 1.0 override, title:^(.*)tmux(.*)$

windowrule = float, class:com.mitchellh.ghostty, workspace:special:terminal

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = float, class:org.pulseaudio.pavucontrol
windowrule = center, class:org.pulseaudio.pavucontrol
windowrule = size 800 600, class:org.pulseaudio.pavucontrol

windowrule = float, class:blueman-manager
windowrule = center, class:blueman-manager
windowrule = size 800 600, class:blueman-manager

windowrule = float, class:org.kde.kclock
windowrule = center, class:org.kde.kclock
windowrule = size 800 600, class:org.kde.kclock

windowrule = float, class:anki
windowrule = center, class:anki
windowrule = size 1200 900, class:anki


