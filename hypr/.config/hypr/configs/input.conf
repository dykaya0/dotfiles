#############
### INPUT ###
#############

input {
    numlock_by_default = true
    follow_mouse = 1

    kb_layout = gb, tr
    kb_options = caps:escape_shifted_capslock

    sensitivity = -0.5 

    scroll_button = 274
    scroll_method = 2fg
    scroll_button_lock = true

}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER 

bind = $mainMod, C, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, W, exec, $refreshWaybar
bind = $mainMod SHIFT, W, exec, $toggleWaybar
bind = $mainMod SHIFT, Q, exit,
bind = , PRINT, exec, hyprshot --freeze -m output

bind = $mainMod, return, exec, $terminal
bind = $mainMod, D, exec, $fileManager
bind = $mainMod, T, exec, $emailClient
bind = $mainMod, N, exec, $textEditor
bind = $mainMod, B, exec, $browser
bind = $mainMod ALT, B, exec, $devBrowser

bind = ALT, SPACE, exec, $menu
bind = ALT, C, exec, $clipboardHistory
bind = ALT,V ,exec, cliphist list | sed -n '2p' | cliphist decode | wl-copy && hyprctl dispatch sendshortcut "CTRL,V," 

bind = $mainMod, grave, exec, $bookmarkSearch # SUPER + ` [backtick] for bookmark search
bind = $mainMod SHIFT , grave, exec, $bookmarkScripts # SUPER + ` [backtick] for bookmarks menu
bind = $mainMod, PRINT, exec, $screenshotMenu

bind = $mainMod, F1, exec, $runScripts
bind = $mainMod, F2, exec, $audioSwitcherScript
bind = $mainMod, F5, exec, $reloadConfigScript

#Group binds
bind = $mainMod ALT, G, togglegroup,
bind = $mainMod ALT, F, lockactivegroup,toggle
bind = $mainMod ALT, V, moveoutofgroup,
bind = $mainMod ALT, H, changegroupactive,b
bind = $mainMod ALT, J, changegroupactive,f # more intuitive for stacked group bar
bind = $mainMod ALT, K, changegroupactive,b # more intuitive for stacked group bar
bind = $mainMod ALT, L, changegroupactive,f
bind = $mainMod CTRL ALT, H, movegroupwindow,b
bind = $mainMod CTRL ALT, J, movegroupwindow,f # more intuitive for stacked group bar
bind = $mainMod CTRL ALT, K, movegroupwindow,b # more intuitive for stacked group bar
bind = $mainMod CTRL ALT, L, movegroupwindow,f

# Move focus with mainMod + hkjl
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move windows 
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Resize windows
bind = $mainMod CTRL, h, resizeactive, -60 0
bind = $mainMod CTRL, j, resizeactive, 0 60
bind = $mainMod CTRL, k, resizeactive, 0 -60
bind = $mainMod CTRL, l, resizeactive, 60 0

# Switch workspaces
bind = $mainMod, U, workspace, 1
bind = $mainMod, I, workspace, 2
bind = $mainMod, O, workspace, 3
bind = $mainMod, P, workspace, 4
bind = $mainMod, bracketleft, workspace, 5
bind = $mainMod, bracketright, workspace, 6
bind = $mainMod, S, togglespecialworkspace, terminalScratchpad
bind = $mainMod, Z, togglespecialworkspace, workBrowserScratchpad
bind = , mouse:276, workspace, e+1 #Side button 1
bind = , mouse:275, workspace, e-1 #Side button 2

# Move active window to a workspace
bind = $mainMod SHIFT, U, movetoworkspace, 1
bind = $mainMod SHIFT, I, movetoworkspace, 2
bind = $mainMod SHIFT, O, movetoworkspace, 3
bind = $mainMod SHIFT, P, movetoworkspace, 4
bind = $mainMod SHIFT, bracketleft, movetoworkspace, 5
bind = $mainMod SHIFT, bracketright, movetoworkspace, 6

#Focus to previous workspace
bind = $mainMod, TAB, workspace, previous

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow # LMB
bindm = $mainMod, mouse:273, resizewindow # RMB

# Media Controls(Requires playerctl)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

