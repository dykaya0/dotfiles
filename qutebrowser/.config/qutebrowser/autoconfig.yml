# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        pf: spawn --userscript qute-bitwarden
        tT: config-cycle tabs.position top left
        td: config-cycle colors.webpage.darkmode.enabled true false
        yo: hint links spawn mpv {hint-url} -r
        zg: cmd-set-text -s :spawn --userscript tab-manager/tab-manager.py /home/dogukan/.local/share/qutebrowser/sessions
        '|': grep tab-move
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.statusbar.command.private.fg:
    global: '#e0e0e0'
  colors.statusbar.insert.bg:
    global: '#A1BC98'
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.policy.images:
    global: never
  content.blocking.adblock.lists:
    global:
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/filters.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/legacy.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/filters-2020.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/filters-2021.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/filters-2022.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/filters-2023.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/filters-2024.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/badware.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/privacy.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/badlists.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/annoyances.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/annoyances-cookies.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/annoyances-others.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/badlists.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/quick-fixes.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/resource-abuse.txt
    - https://github.com/uBlockOrigin/uAssets/raw/master/filters/unbreak.txt
  content.blocking.enabled:
    global: true
  content.blocking.method:
    global: auto
  content.headers.user_agent:
    https://accounts.google.com/*: Mozilla/5.0 ({os_info}; rv:135.0) Gecko/20100101
      Firefox/135
  content.javascript.clipboard:
    https://chatgpt.com: access-paste
    https://claude.ai: access-paste
    https://colab.research.google.com: access-paste
    https://devdocs.io: access-paste
    https://excalidraw.com: access-paste
    https://gemini.google.com: access-paste
    https://github.com: access-paste
    https://grafana.com: access-paste
    https://hub.docker.com: access-paste
    https://jwtgenerator.com: access-paste
    https://learn.microsoft.com: access-paste
    https://limeplay.winoffrg.dev: access-paste
    https://www.apollographql.com: access-paste
  content.notifications.enabled:
    https://www.youtube.com: false
  fonts.default_size:
    global: 10pt
  fonts.web.family.fixed:
    global: monospace
  fonts.web.family.sans_serif:
    global: monospace
  fonts.web.family.serif:
    global: monospace
  fonts.web.family.standard:
    global: monospace
  tabs.last_close:
    global: startpage
  tabs.new_position.unrelated:
    global: next
  tabs.padding:
    global:
      bottom: 5
      left: 9
      right: 9
      top: 5
  tabs.position:
    global: left
  tabs.show:
    global: always
  tabs.width:
    global: 15%
  url.searchengines:
    global:
      '!devdocs': https://www.devdocs.io/#q={}
      '!g': https://www.google.com/search?q={}
      '!yt': https://www.youtube.com/results?search_query={}
      DEFAULT: https://duckduckgo.com/?q={}
